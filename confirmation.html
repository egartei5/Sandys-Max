<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Checkout - Sandy'S Max</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://js.stripe.com/v3/"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
    }

    header {
      background-color: #e91e63;
      color: white;
      padding: 15px;
      text-align: center;
    }

    nav a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .checkout-container {
      padding: 30px 20px;
      background-color: white;
      max-width: 700px;
      margin: 40px auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .checkout-item {
      display: flex;
      align-items: center;
      border-bottom: 1px solid #ccc;
      padding: 10px 0;
    }

    .checkout-item img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 6px;
      margin-right: 15px;
    }

    .item-details {
      flex: 1;
    }

    .quantity-input {
      width: 50px;
      margin-left: 5px;
    }

    .checkout-total {
      text-align: right;
      font-size: 18px;
      margin-top: 20px;
      font-weight: bold;
    }

    .checkout-form {
      margin-top: 30px;
    }

    .checkout-form label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }

    .checkout-form input {
      width: 100%;
      padding: 10px;
      margin: 5px 0 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .stripe-note {
      font-size: 14px;
      color: #888;
      margin: -5px 0 10px;
    }

    #card-element {
      background-color: white;
      height: 45px;
      padding: 10px 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
      font-family: Arial, sans-serif;
      margin-bottom: 15px;
    }

    .checkout-button {
      display: block;
      width: 100%;
      padding: 12px;
      background-color: #e91e63;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .checkout-button:hover {
      background-color: #c2185b;
    }

    footer {
      background-color: #e91e63;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 50px;
    }
  </style>
</head>

<body>
  <header>
    <h1>Sandy's Max</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="products.html">Products</a>
      <a href="cart.html">Cart</a>
    </nav>
  </header>

  <main class="checkout-container">
    <div id="checkout-items"></div>
    <div class="checkout-total">
      Total: $<span id="checkout-total">0.00</span>
    </div>

    <form class="checkout-form" id="checkout-form" autocomplete="off">
      <label for="name">Full Name</label>
      <input type="text" id="name" required placeholder="Your full name">

      <label for="email">Email Address</label>
      <input type="email" id="email" required placeholder="you@example.com">

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" required placeholder="(123) 456-7890">

      <label for="address">Shipping Address</label>
      <input type="text" id="address" required placeholder="123 Main Street, City, ZIP">

      <label for="card-element">Credit or Debit Card</label>
      <p class="stripe-note">* Please type your card number manually. Autofill may not work in live mode.</p>
      <div id="card-element" autocomplete="off"></div>

      <button type="submit" class="checkout-button">Place Order</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Sandy's Max. All rights reserved.</p>
  </footer>

  <script>
    const stripe = Stripe("pk_live_51RNjrlFZYifFS4DgmRbtwsOUisnpLgHF8hHvfUaH8yxtulWKmOY3DB5Q6gYhzlPSSOhMMQQ0BUsoZ8rndMJ2Icmi00szW9JlyA");
    const elements = stripe.elements();
    const card = elements.create('card');
    card.mount('#card-element');

    const checkoutItemsContainer = document.getElementById("checkout-items");
    const checkoutTotal = document.getElementById("checkout-total");

    let totalAmount = 0;

    function loadCheckoutItems() {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      totalAmount = 0;
      checkoutItemsContainer.innerHTML = "";

      cart.forEach((item, index) => {
        totalAmount += item.price * item.quantity;
        checkoutItemsContainer.innerHTML += `
          <div class="checkout-item">
            <img src="${item.image}" alt="${item.name}" />
            <div class="item-details">
              <strong>${item.name}</strong><br>
              $${item.price} x 
              <input type="number" value="${item.quantity}" min="1" class="quantity-input" onchange="updateQuantity(${index}, this.value)" />
              <button onclick="removeItem(${index})" style="margin-left:10px;">Remove</button>
            </div>
          </div>
        `;
      });

      checkoutTotal.textContent = totalAmount.toFixed(2);
    }

    function updateQuantity(index, newQty) {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart[index].quantity = parseInt(newQty);
      localStorage.setItem("cart", JSON.stringify(cart));
      loadCheckoutItems();
    }

    function removeItem(index) {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      loadCheckoutItems();
    }

    document.getElementById('checkout-form').addEventListener('submit', async (event) => {
      event.preventDefault();
      console.log("üü¢ Place Order clicked");

      try {
        const response = await fetch('https://sandys-max.onrender.com/create-payment-intent', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ amount: Math.round(totalAmount * 100) })
        });

        const data = await response.json();
        console.log("üü¢ Stripe client secret received:", data);

        if (!data.clientSecret) throw new Error("No clientSecret received");

        const { error, paymentIntent } = await stripe.confirmCardPayment(data.clientSecret, {
          payment_method: {
            card: card,
            billing_details: {
              name: document.getElementById('name').value,
              email: document.getElementById('email').value,
              phone: document.getElementById('phone').value,
              address: {
                line1: document.getElementById('address').value
              }
            }
          }
        });

        console.log("üü¢ Stripe payment result:", error, paymentIntent);

        if (error) {
          alert("‚ùå Payment failed: " + error.message);
        } else if (paymentIntent.status === 'succeeded') {
          alert("‚úÖ Payment successful!");
          localStorage.removeItem("cart");
          window.location.href = "confirmation.html";
        }
      } catch (err) {
        console.error("‚ùå Request error:", err);
        alert("Something went wrong. Please try again.");
      }
    });

    window.onload = loadCheckoutItems;
  </script>
</body>
</html>
