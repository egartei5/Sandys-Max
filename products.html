<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Our Products</title>
  <link rel="stylesheet" href="style.css">
  <script src="js/main.js" defer></script>
  <script src="js/slider.js" defer></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #fce4ec;
    }
    header {
      background-color: #e91e63;
      color: white;
      padding: 20px;
      text-align: center;
    }
    nav {
      margin-top: 10px;
    }
    nav a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    h2 {
      text-align: center;
      margin: 30px 0;
      color: #e91e63;
    }
    .product-card {
      background: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 20px;
      margin: 20px auto;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .product-card img {
      width: 100%;
      max-width: 300px;
      height: auto;
      border-radius: 8px;
      object-fit: cover;
      margin-bottom: 15px;
      display: none;
    }
    .product-card img.active {
      display: block;
    }
    .product-card h3 {
      color: #e91e63;
      margin: 10px 0;
    }
    .slider-buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 15px;
      flex-wrap: wrap;
    }
    .slider-buttons button {
      background-color: #e91e63;
      color: white;
      border: none;
      padding: 5px 10px;
      font-size: 14px;
      cursor: pointer;
      border-radius: 4px;
    }
    button {
      background-color: #e91e63;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #d81b60;
    }
    footer {
      background-color: #e91e63;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Sandy's Max</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="products.html">Products</a>
      <a href="contact.html">Contact</a>
      <a href="cart.html">Cart</a>
    </nav>
  </header>
  <main>
    <h2>Our Handbags</h2>
    <!-- Product Cards -->
    <div id="products"></div>
  </main>
  <footer>
    <p>Phone: 7019649823</p>
    <p>Email: Sandykoromago2store@gmail.com</p>
    <p>&copy; 2025 Sandy's Max. All rights reserved.</p>
  </footer>
  <script>
    const products = [
      {
        title: "New Fashion Styled Square Bag",
        price: 17.99,
        sliderId: "slider1",
        images: [
          { src: "images/IMG_1600.JPG", alt: "Black and Beige" },
          { src: "images/IMG_1601.JPG", alt: "Brown" },
          { src: "images/IMG_1599.JPG", alt: "Brown with Black Straps" },
        ]
      },
      {
        title: "Fashion Box Bags PU Handbags",
        price: 13.99,
        sliderId: "slider2",
        images: [
          { src: "images/IMG_1522.JPG", alt: "White" },
          { src: "images/IMG_1518.JPG", alt: "Khaki" },
          { src: "images/IMG_1517.JPG", alt: "Brown" },
          { src: "images/IMG_1519.JPG", alt: "Green" },
          { src: "images/IMG_1520.JPG", alt: "Rose Red" },
          { src: "images/IMG_1521.JPG", alt: "Blue" },
          { src: "images/IMG_1516.JPG", alt: "Black" },
        ]
      },
      {
        title: "PU Chest Bag with USB",
        price: 10.99,
        sliderId: "slider3",
        images: [
          { src: "images/IMG_1536.JPG", alt: "Black" },
          { src: "images/IMG_1533.JPG", alt: "Grey & Brown" },
          { src: "images/IMG_1534.JPG", alt: "Black & Brown" },
          { src: "images/IMG_1535.JPG", alt: "Blue & Brown" },
        ]
      },
      {
        title: "Triangle Shaped High Quality Bags",
        price: 13.52,
        sliderId: "slider4",
        images: [
          { src: "images/IMG_1544.JPG", alt: "Yellow" },
          { src: "images/IMG_1543.JPG", alt: "Brown" },
          { src: "images/IMG_1542.JPG", alt: "Blue & Pink" },
          { src: "images/IMG_1541.JPG", alt: "Red" },
          { src: "images/IMG_1540.JPG", alt: "Pink & Red" },
          { src: "images/IMG_1539.JPG", alt: "Black" },
        ]
      },
      {
        title: "Kalanta OEM Genuine Leather Ladies Purses",
        price: 26.78,
        sliderId: "slider5",
        images: [
          { src: "images/IMG_1558.JPG", alt: "Red" },
          { src: "images/IMG_1559.JPG", alt: "Beige" },
          { src: "images/IMG_1560.JPG", alt: "Black" },
        ]
      },
      {
        title: "Fashion Shoulder Phone Bag 2024",
        price: 14.92,
        sliderId: "slider6",
        images: [
          { src: "images/IMG_1530.JPG", alt: "Red" },
          { src: "images/IMG_1528.JPG", alt: "Brown" },
          { src: "images/IMG_1529.JPG", alt: "Khaki" },
          { src: "images/IMG_1527.JPG", alt: "Black" },
        ]
      }
    ];

    const container = document.getElementById("products");
    products.forEach(product => {
      const card = document.createElement("div");
      card.className = "product-card";

      const buttons = product.images.map((img, index) =>
        `<button onclick="showImage('${product.sliderId}', ${index})">${img.alt}</button>`
      ).join("");

      const images = product.images.map((img, index) =>
        `<img src="${img.src}" alt="${img.alt}" class="${index === 0 ? 'active' : ''}">`
      ).join("");

      card.innerHTML = `
        <div class="slider-buttons">${buttons}</div>
        <div id="${product.sliderId}">${images}</div>
        <h3>${product.title}</h3>
        <p>Price: $${product.price}</p>
        <button onclick="addToCart('${product.title}', ${product.price}, getCurrentImage('${product.sliderId}'))">Add to Cart</button>
      `;

      container.appendChild(card);
    });
  </script>
</body>
</html>
