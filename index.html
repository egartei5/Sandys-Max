<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sandy's Max</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #fce4ec;
    }

    header {
      background-color: #e91e63;
      color: white;
      padding: 20px;
      text-align: center;
    }

    nav {
      margin-top: 10px;
    }

    nav a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .welcome {
      max-width: 800px;
      margin: 40px auto;
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .welcome h2 {
      color: #e91e63;
      font-size: 32px;
      margin-bottom: 10px;
    }

    .welcome p {
      font-size: 18px;
      color: #555;
    }

    footer {
      background-color: #e91e63;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Sandy's Max</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="products.html">Products</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <section class="welcome">
      <h2>Welcome to Sandy's Max </h2>
      <p>Your go-to store for stylish and affordable handbags!</p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Sandy's Max. All rights reserved.</p>
  </footer>
</body>
</html>
