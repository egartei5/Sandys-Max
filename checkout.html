<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sandy's Max - Secure Checkout</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://js.stripe.com/v3/"></script>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 0; }
    header, footer { background-color: #e91e63; color: white; padding: 15px; text-align: center; }
    main { max-width: 600px; margin: 40px auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    input, select, #card-element { width: 100%; padding: 12px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 5px; font-size: 16px; }
    button { width: 100%; padding: 12px; background-color: #e91e63; color: white; border: none; border-radius: 5px; font-size: 18px; cursor: pointer; }
    .error { color: red; margin-bottom: 10px; }
    .total { font-weight: bold; margin-top: -10px; margin-bottom: 20px; }
  </style>
</head>
<body>
  <header><h1>Sandy's Max - Checkout</h1></header>

  <main>
    <form id="payment-form">
      <input type="text" id="name" placeholder="Full Name" required>
      <input type="email" id="email" placeholder="Email Address" required>
      <input type="text" id="address" placeholder="Street Address and Door Number" required>
      <input type="text" id="state" placeholder="State" required>
      <input type="text" id="zip" placeholder="Zip Code" required>

      <label for="quantity">Your Order</label>
      <select id="quantity"></select>

      <p class="total">Total: $<span id="calculated-total">0.00</span></p>

      <div id="card-element"></div>
      <input type="text" id="card-zip" placeholder="Card Billing Zip Code" required>
      <div id="card-errors" class="error"></div>

      <button type="submit">Place Order</button>
    </form>
  </main>

  <footer>&copy; 2025 Sandy's Max</footer>

  <script>
    const stripe = Stripe("pk_live_51RNjrlFZYifFS4DgmRbtwsOUisnpLgHF8hHvfUaH8yxtulWKmOY3DB5Q6gYhzlPSSOhMMQQ0BUsoZ8rndMJ2Icmi00szW9JlyA");
    const elements = stripe.elements();
    const card = elements.create("card");
    card.mount("#card-element");

    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    const quantityEl = document.getElementById("quantity");
    const totalEl = document.getElementById("calculated-total");

    let subtotal = 0;
    cart.forEach(item => {
      subtotal += item.price * item.quantity;
    });

    cart.forEach(item => {
      const option = document.createElement("option");
      option.value = item.quantity;
      option.textContent = `${item.name} (${item.color}) x ${item.quantity}`;
      quantityEl.appendChild(option);
    });

    const shippingFee = cart.length >= 2 ? 6.00 : 4.00;
    const total = subtotal + shippingFee;
    totalEl.textContent = total.toFixed(2);

    const form = document.getElementById("payment-form");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const address = document.getElementById("address").value;
      const state = document.getElementById("state").value;
      const zip = document.getElementById("zip").value;
      const cardZip = document.getElementById("card-zip").value;

      const totalCents = Math.round(total * 100);

      const res = await fetch("https://sandys-max.onrender.com/create-payment-intent", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          amount: totalCents,
          customerEmail: email,
          customerName: name,
          shippingAddress: `${address}, ${state}, ${zip}`,
          shippingLabel: `${name}, ${address}, ${state}, ${zip}`,
          cart: cart.map(item => ({
            name: `${item.name} (${item.color})`,
            quantity: item.quantity,
            price: item.price
          }))
        })
      });

      const data = await res.json();
      const result = await stripe.confirmCardPayment(data.clientSecret, {
        payment_method: {
          card,
          billing_details: {
            name: name,
            email: email,
            address: {
              line1: address,
              postal_code: zip,
              state: state
            }
          }
        }
      });

      if (result.error) {
        document.getElementById("card-errors").textContent = result.error.message;
      } else {
        if (result.paymentIntent.status === "succeeded") {
          alert("Payment successful!");
          localStorage.removeItem("cart");
          window.location.href = "confirmation.html";
        }
      }
    });
  </script>
</body>
</html>
