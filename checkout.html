<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checkout</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #fce4ec;
      font-family: Arial, sans-serif;
      margin: 0;
    }

    header, footer {
      background-color: #e91e63;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .checkout-container {
      max-width: 700px;
      margin: auto;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
    }

    .item-row {
      display: flex;
      align-items: center;
      border-bottom: 1px solid #ddd;
      padding: 10px 0;
    }

    .item-row img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 6px;
      margin-right: 15px;
    }

    .summary {
      font-weight: bold;
      margin-top: 20px;
      font-size: 18px;
      text-align: right;
    }

    button {
      margin-top: 25px;
      padding: 10px 20px;
      background-color: #e91e63;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      display: block;
      margin-left: auto;
    }

    button:hover {
      background-color: #c2185b;
    }

    @media (max-width: 600px) {
      .item-row {
        flex-direction: column;
        align-items: flex-start;
      }

      .item-row img {
        margin-bottom: 10px;
      }

      button {
        width: 100%;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Checkout</h1>
  </header>

  <main class="checkout-container">
    <div id="order-summary"></div>
    <div class="summary" id="subtotal">Subtotal: $0.00</div>
    <div class="summary">Tax: $4.00</div>
    <div class="summary"><strong>Total: $<span id="total-price">4.00</span></strong></div>
    <button onclick="submitOrder()">Place Order</button>
  </main>

  <footer>
    <p>&copy; 2025 Sandy's Max</p>
  </footer>

  <script>
    const orderSummary = document.getElementById("order-summary");
    const totalPrice = document.getElementById("total-price");
    const subtotalElement = document.getElementById("subtotal");

    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    let subtotal = 0;

    if (cart.length === 0) {
      orderSummary.innerHTML = "<p>Your cart is empty.</p>";
    } else {
      cart.forEach(item => {
        const itemTotal = item.price * item.quantity;
        subtotal += itemTotal;

        orderSummary.innerHTML += `
          <div class="item-row">
            <img src="${item.image}" alt="${item.name}" />
            <div>
              <strong>${item.name} - ${item.color || 'No Color'}</strong><br/>
              $${item.price} x ${item.quantity} = $${itemTotal.toFixed(2)}
            </div>
          </div>
        `;
      });

      const totalWithTax = subtotal + 4;
      subtotalElement.textContent = `Subtotal: $${subtotal.toFixed(2)}`;
      totalPrice.textContent = totalWithTax.toFixed(2);
    }

    function submitOrder() {
      const order = cart.map(item => ({
        name: item.name,
        color: item.color,
        quantity: item.quantity,
        price: item.price,
        image: item.image
      }));

      fetch('/create-checkout-session', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ order })
      })
      .then(res => res.json())
      .then(data => {
        if (data.url) {
          window.location.href = data.url;
        }
      })
      .catch(error => console.error('Error:', error));
    }
  </script>
</body>
</html>
