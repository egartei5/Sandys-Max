<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sandy's Max - Checkout</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://js.stripe.com/v3/"></script>
  <style>
    body {
      background-color: #ffe6f0;
      font-family: Arial, sans-serif;
    }
    .checkout-container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
      background-color: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }
    .item-row {
      display: flex;
      gap: 10px;
      align-items: center;
      border-bottom: 1px solid #ddd;
      padding: 10px 0;
    }
    .item-row img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 8px;
    }
    .summary {
      font-weight: bold;
      margin-top: 20px;
    }
    input, #card-element {
      padding: 10px;
      width: 100%;
      margin-top: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #e91e63;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #c2185b;
    }
  </style>
</head>
<body>
  <main class="checkout-container">
    <h2>Order Summary</h2>
    <div id="order-summary"></div>
    <div class="summary">Subtotal: $<span id="subtotal">0.00</span></div>
    <div class="summary">Tax: $4.00</div>
    <div class="summary">Total: $<span id="total-price">0.00</span></div>

    <h3>Shipping Information</h3>
    <input type="text" id="customerName" placeholder="Full Name" required>
    <input type="email" id="customerEmail" placeholder="Email Address" required>
    <input type="text" id="shippingAddress" placeholder="Shipping Address" required>

    <h3>Card Information</h3>
    <div id="card-element"></div>

    <button onclick="submitOrder()">Place Order</button>
  </main>

  <script>
    const stripe = Stripe("pk_test_YOUR_PUBLIC_KEY"); // Replace with your real public key
    const elements = stripe.elements();
    const card = elements.create("card");
    card.mount("#card-element");

    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    const orderSummary = document.getElementById("order-summary");
    const subtotalEl = document.getElementById("subtotal");
    const totalEl = document.getElementById("total-price");

    let subtotal = 0;
    cart.forEach(item => {
      const totalItemPrice = item.price * item.quantity;
      subtotal += totalItemPrice;
      orderSummary.innerHTML += `
        <div class="item-row">
          <img src="${item.image}" alt="${item.name}">
          <div>
            <strong>${item.name}</strong><br>
            <em>Color: ${item.color}</em><br>
            $${item.price} x ${item.quantity} = $${totalItemPrice.toFixed(2)}
          </div>
        </div>
      `;
    });

    subtotalEl.textContent = subtotal.toFixed(2);
    const total = subtotal + 4;
    totalEl.textContent = total.toFixed(2);

    async function submitOrder() {
      const customerName = document.getElementById("customerName").value;
      const customerEmail = document.getElementById("customerEmail").value;
      const shippingAddress = document.getElementById("shippingAddress").value;

      if (!customerName || !customerEmail || !shippingAddress) {
        alert("Please fill in all the fields.");
        return;
      }

      const res = await fetch("http://localhost:3000/create-payment-intent", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          amount: Math.round(total * 100),
          cart,
          customerEmail,
          customerName,
          shippingAddress
        })
      });

      const data = await res.json();

      const result = await stripe.confirmCardPayment(data.clientSecret, {
        payment_method: {
          card: card,
          billing_details: {
            name: customerName,
            email: customerEmail,
            address: { line1: shippingAddress }
          }
        }
      });

      if (result.error) {
        alert(result.error.message);
      } else if (result.paymentIntent.status === 'succeeded') {
        alert("Payment successful! Thank you for your order.");
        localStorage.removeItem("cart");
        window.location.href = "thankyou.html";
      }
    }
  </script>
</body>
</html>
