<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sandy's Max - Shopping Cart</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #fce4ec;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    header {
      background-color: #e91e63;
      color: white;
      padding: 20px;
      text-align: center;
    }
    nav a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .cart-container {
      max-width: 700px;
      margin: auto;
      padding: 20px;
      background-color: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .cart-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #ccc;
      padding: 10px 0;
    }
    .cart-item img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      margin-right: 10px;
      border-radius: 6px;
    }
    .item-info {
      flex-grow: 1;
    }
    .quantity-input {
      width: 40px;
    }
    .cart-total {
      text-align: right;
      margin-top: 20px;
      font-weight: bold;
      font-size: 18px;
    }
    .buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }
    .buttons button {
      padding: 10px 20px;
      background-color: #e91e63;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .buttons button:hover {
      background-color: #c2185b;
    }
    footer {
      text-align: center;
      padding: 20px;
      background-color: #e91e63;
      color: white;
    }
    @media (max-width: 600px) {
      .cart-item {
        flex-direction: column;
        align-items: flex-start;
      }
      .cart-item img {
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Sandy's Max - Your Cart</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="products.html">Products</a>
      <a href="checkout.html">Checkout</a>
    </nav>
  </header>

  <main class="cart-container">
    <div id="cart-items"></div>
    <div class="cart-total">Subtotal: $<span id="cart-subtotal">0.00</span></div>
    <div class="cart-total">Tax: $<span id="cart-tax">0.00</span></div>
    <div class="cart-total">Total: $<span id="cart-total">0.00</span></div>
    <div class="buttons">
      <button onclick="clearCart()">Clear Cart</button>
      <button onclick="location.href='checkout.html'">Checkout</button>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Sandy's Max. All rights reserved.</p>
  </footer>

  <script>
    const cartItemsContainer = document.getElementById("cart-items");
    const cartSubtotal = document.getElementById("cart-subtotal");
    const cartTax = document.getElementById("cart-tax");
    const cartTotal = document.getElementById("cart-total");

    function loadCart() {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      cartItemsContainer.innerHTML = "";
      let subtotal = 0;

      cart.forEach((item, index) => {
        subtotal += item.price * item.quantity;
        cartItemsContainer.innerHTML += `
          <div class="cart-item">
            <img src="${item.image}" alt="${item.name}" />
            <div class="item-info">
              <strong>${item.name} - ${item.color || 'No Color'}</strong><br />
              $${item.price} x 
              <input type="number" class="quantity-input" value="${item.quantity}" min="1" onchange="updateQuantity(${index}, this.value)">
              <button onclick="removeItem(${index})">Remove</button>
            </div>
          </div>
        `;
      });

      const tax = 4.00;
      const total = subtotal + tax;
      cartSubtotal.textContent = subtotal.toFixed(2);
      cartTax.textContent = tax.toFixed(2);
      cartTotal.textContent = total.toFixed(2);
    }

    function updateQuantity(index, quantity) {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart[index].quantity = parseInt(quantity);
      localStorage.setItem("cart", JSON.stringify(cart));
      loadCart();
    }

    function removeItem(index) {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      loadCart();
    }

    function clearCart() {
      if (confirm("Are you sure you want to clear your cart?")) {
        localStorage.removeItem("cart");
        loadCart();
      }
    }

    window.onload = loadCart;
  </script>
</body>
</html>
